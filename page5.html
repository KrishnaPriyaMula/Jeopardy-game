<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game - Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3E75F2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #3E75F2;
            border: 2px solid white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .header {
            font-size: 2.5em;
            color: #FFF;
            margin-bottom: 30px;
        }

        .form-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            color: white;
            margin-bottom: 10px;
        }

        .form-group input[type="text"], .form-group input[type="password"], .form-group input[type="email"] {
            width: 80%; 
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #FFF;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #3E75F2;
            color: #FFF;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">JEOPARDY GAME</div>
        <div class="form-group">
            <label for="email">E-mail :</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <button>Click to send code</button>
        </div>
        <div class="form-group">
            <label for="code">Code :</label>
            <input type="text" id="code">
        </div>
        <div class="form-group">
            <label for="new-password">New Password :</label>
            <input type="password" id="new-password">
        </div>
        <button>Reset</button>
    </div>
</body>
</html>
