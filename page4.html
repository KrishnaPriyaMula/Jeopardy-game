<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3E75F2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #3E75F2;
            border: 2px solid white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .header {
            font-size: 2.5em;
            color: #FFF;
            margin-bottom: 30px;
        }

        .form-group {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            color: white;
            margin-bottom: 10px;
        }

        .form-group input[type="text"], .form-group input[type="password"] {
            width: 80%; 
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            align-self: flex-end;
        }

        button {
            padding: 10px 20px;
            background-color: #FFF;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #3E75F2;
            color: #FFF;
        }

        .reset-password {
            color: white;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">JEOPARDY GAME</div>
        <div class="form-group">
            <label for="login">LOGIN :</label>
            <input type="text" id="login" placeholder="abcd123@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">PASSWORD :</label>
            <input type="password" id="password" placeholder="********">
            <span class="error-message">Wrong Password</span>
        </div>
        <button>Login</button>
        <div class="reset-password">Forgot Password? Reset with email</div>
    </div>
</body>
</html>
